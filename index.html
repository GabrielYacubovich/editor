<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Imágenes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="editor">
        <div id="content" style="padding-top:10px;">
            <div style="padding-top: 20px;" id="image-container">
                <button id="upload-new-photo">Subir imagen</button>
                <canvas id="canvas"></canvas>
                <div id="loading-indicator" style="display: none;"></div>
            </div>

            <div id="controls-container">
                <div style="padding-top: 0px;"></div>
                <div class="controls">
                    <!-- Basic Filters -->
                    <div class="control-group">
                        <label for="brightness">Brightness:</label>
                        <div class="custom-slider" data-id="brightness" data-min="0" data-max="200" data-value="100">
                            <div class="slider-track"></div>
                            <div class="slider-thumb"></div>
                        </div>
                        <span id="brightness-value" class="value-indicator">100%</span>
                    </div>
                    <div class="control-group">
                        <label for="contrast">Contrast:</label>
                        <div class="custom-slider" data-id="contrast" data-min="0" data-max="200" data-value="100">
                            <div class="slider-track"></div>
                            <div class="slider-thumb"></div>
                        </div>
                        <span id="contrast-value" class="value-indicator">100%</span>
                    </div>
                    <div class="control-group">
                        <label for="grayscale">Grayscale:</label>
                        <div class="custom-slider" data-id="grayscale" data-min="0" data-max="100" data-value="0">
                            <div class="slider-track"></div>
                            <div class="slider-thumb"></div>
                        </div>
                        <span id="grayscale-value" class="value-indicator">0%</span>
                    </div>
                    <div class="control-group">
                        <label for="vibrance">Vibrance:</label>
                        <div class="custom-slider" data-id="vibrance" data-min="0" data-max="200" data-value="100">
                            <div class="slider-track"></div>
                            <div class="slider-thumb"></div>
                        </div>
                        <span id="vibrance-value" class="value-indicator">100%</span>
                    </div>
                    <div class="control-group">
                        <label for="highlights">Highlights:</label>
                        <div class="custom-slider" data-id="highlights" data-min="0" data-max="200" data-value="100">
                            <div class="slider-track"></div>
                            <div class="slider-thumb"></div>
                        </div>
                        <span id="highlights-value" class="value-indicator">100%</span>
                    </div>
                    <div class="control-group">
                        <label for="shadows">Shadows:</label>
                        <div class="custom-slider" data-id="shadows" data-min="0" data-max="200" data-value="100">
                            <div class="slider-track"></div>
                            <div class="slider-thumb"></div>
                        </div>
                        <span id="shadows-value" class="value-indicator">100%</span>
                    </div>
                    <div class="control-group">
                        <label for="noise">Noise:</label>
                        <div class="custom-slider" data-id="noise" data-min="0" data-max="100" data-value="0">
                            <div class="slider-track"></div>
                            <div class="slider-thumb"></div>
                        </div>
                        <span id="noise-value" class="value-indicator">0%</span>
                    </div>
                    <div class="control-group">
                        <label for="exposure">Exposure:</label>
                        <div class="custom-slider" data-id="exposure" data-min="0" data-max="200" data-value="100">
                            <div class="slider-track"></div>
                            <div class="slider-thumb"></div>
                        </div>
                        <span id="exposure-value" class="value-indicator">100%</span>
                    </div>
                    <div class="control-group">
                        <label for="temperature">Temperature:</label>
                        <div class="custom-slider" data-id="temperature" data-min="0" data-max="200" data-value="100">
                            <div class="slider-track"></div>
                            <div class="slider-thumb"></div>
                        </div>
                        <span id="temperature-value" class="value-indicator">100%</span>
                    </div>
                    <div class="control-group">
                        <label for="saturation">Saturation:</label>
                        <div class="custom-slider" data-id="saturation" data-min="0" data-max="200" data-value="100">
                            <div class="slider-track"></div>
                            <div class="slider-thumb"></div>
                        </div>
                        <span id="saturation-value" class="value-indicator">100%</span>
                    </div>

                    <!-- Complex Filters -->
                    <div>
                        <h3>Complex Filters</h3>
                    </div>
                    <div class="control-group">
                        <label for="glitch-scanline">Scanline:</label>
                        <div class="custom-slider" data-id="glitch-scanline" data-min="0" data-max="100" data-value="0">
                            <div class="slider-track"></div>
                            <div class="slider-thumb"></div>
                        </div>
                        <span id="glitch-scanline-value" class="value-indicator">0%</span>
                    </div>
                    <div class="control-group">
                        <label for="glitch-chromatic">Chromatic (H):</label>
                        <div class="custom-slider" data-id="glitch-chromatic" data-min="0" data-max="100" data-value="0">
                            <div class="slider-track"></div>
                            <div class="slider-thumb"></div>
                        </div>
                        <span id="glitch-chromatic-value" class="value-indicator">0%</span>
                    </div>
                    <div class="control-group">
                        <label for="glitch-rgb-split">RGB Split:</label>
                        <div class="custom-slider" data-id="glitch-rgb-split" data-min="0" data-max="100" data-value="0">
                            <div class="slider-track"></div>
                            <div class="slider-thumb"></div>
                        </div>
                        <span id="glitch-rgb-split-value" class="value-indicator">0%</span>
                    </div>
                    <div class="control-group">
                        <label for="glitch-invert">Invert:</label>
                        <div class="custom-slider" data-id="glitch-invert" data-min="0" data-max="100" data-value="0">
                            <div class="slider-track"></div>
                            <div class="slider-thumb"></div>
                        </div>
                        <span id="glitch-invert-value" class="value-indicator">0%</span>
                    </div>
                    <div class="control-group">
                        <label for="glitch-vhs">VHS:</label>
                        <div class="custom-slider" data-id="glitch-vhs" data-min="0" data-max="100" data-value="0">
                            <div class="slider-track"></div>
                            <div class="slider-thumb"></div>
                        </div>
                        <span id="glitch-vhs-value" class="value-indicator">0%</span>
                    </div>
                    <div class="control-group">
                        <label for="glitch-chromatic-vertical">Chromatic (V):</label>
                        <div class="custom-slider" data-id="glitch-chromatic-vertical" data-min="0" data-max="100" data-value="0">
                            <div class="slider-track"></div>
                            <div class="slider-thumb"></div>
                        </div>
                        <span id="glitch-chromatic-vertical-value" class="value-indicator">0%</span>
                    </div>
                    <div class="control-group">
                        <label for="glitch-chromatic-diagonal">Chromatic (D):</label>
                        <div class="custom-slider" data-id="glitch-chromatic-diagonal" data-min="0" data-max="100" data-value="0">
                            <div class="slider-track"></div>
                            <div class="slider-thumb"></div>
                        </div>
                        <span id="glitch-chromatic-diagonal-value" class="value-indicator">0%</span>
                    </div>
                    <div class="control-group">
                        <label for="glitch-pixel-shuffle">Pixel Shuffle:</label>
                        <div class="custom-slider" data-id="glitch-pixel-shuffle" data-min="0" data-max="100" data-value="0">
                            <div class="slider-track"></div>
                            <div class="slider-thumb"></div>
                        </div>
                        <span id="glitch-pixel-shuffle-value" class="value-indicator">0%</span>
                    </div>
                    <div class="control-group">
                        <label for="glitch-wave">Wave Distortion:</label>
                        <div class="custom-slider" data-id="glitch-wave" data-min="0" data-max="100" data-value="0">
                            <div class="slider-track"></div>
                            <div class="slider-thumb"></div>
                        </div>
                        <span id="glitch-wave-value" class="value-indicator">0%</span>
                    </div>
                    <div class="control-group">
                        <label for="pixel-grain">Pixel Grain:</label>
                        <div class="custom-slider" data-id="pixel-grain" data-min="0" data-max="100" data-value="0">
                            <div class="slider-track"></div>
                            <div class="slider-thumb"></div>
                        </div>
                        <span id="pixel-grain-value" class="value-indicator">0%</span>
                    </div>
                    <div class="control-group">
                        <label for="pixel-dither">Pixel Dither:</label>
                        <div class="custom-slider" data-id="pixel-dither" data-min="0" data-max="100" data-value="0">
                            <div class="slider-track"></div>
                            <div class="slider-thumb"></div>
                        </div>
                        <span id="pixel-dither-value" class="value-indicator">0%</span>
                    </div>
                    <div class="control-group">
                        <label for="kaleidoscope-segments">Kaleidoscope:</label>
                        <div class="custom-slider" data-id="kaleidoscope-segments" data-min="0" data-max="12" data-value="0">
                            <div class="slider-track"></div>
                            <div class="slider-thumb"></div>
                        </div>
                        <span id="kaleidoscope-segments-value" class="value-indicator">0</span>
                    </div>
                    <div class="control-group">
                        <label for="kaleidoscope-offset">Kaleido Offset:</label>
                        <div class="custom-slider" data-id="kaleidoscope-offset" data-min="0" data-max="100" data-value="0">
                            <div class="slider-track"></div>
                            <div class="slider-thumb"></div>
                        </div>
                        <span id="kaleidoscope-offset-value" class="value-indicator">0%</span>
                    </div>
                    <div class="control-group">
                        <label for="vortex-twist">Vortex Twist:</label>
                        <div class="custom-slider" data-id="vortex-twist" data-min="0" data-max="100" data-value="0">
                            <div class="slider-track"></div>
                            <div class="slider-thumb"></div>
                        </div>
                        <span id="vortex-twist-value" class="value-indicator">0%</span>
                    </div>
                    <div class="control-group">
                        <label for="edge-detect">Edge Detect:</label>
                        <div class="custom-slider" data-id="edge-detect" data-min="0" data-max="100" data-value="0">
                            <div class="slider-track"></div>
                            <div class="slider-thumb"></div>
                        </div>
                        <span id="edge-detect-value" class="value-indicator">0%</span>
                    </div>
                </div>

                <div class="action-buttons">
                    <button id="undo">Deshacer</button>
                    <button id="redo">Rehacer</button>
                    <button id="restore">Restaurar</button>
                    <button id="toggle-original">Ver Original</button>                
                    <button id="download">Descargar Imagen</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de imagen -->
    <div id="image-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">×</span>
            <div class="modal-inner">
                <img id="modal-image" src="" alt="Imagen ampliada">
                <div id="modal-controls" class="controls">
                    <!-- Controls will be dynamically cloned from main controls -->
                </div>
            </div>
        </div>
    </div>

    <!-- Cropping Modal -->
    <div id="crop-modal" class="modal">
        <div class="modal-content">
            <span class="crop-close-btn">×</span>
            <div class="crop-modal-inner">
                <canvas id="crop-canvas"></canvas>
                <div id="crop-controls">
                    <div class="crop-control-group">
                        <label for="rotation">Rotación:</label>
                        <div class="custom-slider" data-id="rotation" data-min="-180" data-max="180" data-value="0">
                            <div class="slider-track"></div>
                            <div class="slider-thumb"></div>
                        </div>
                        <span id="rotation-value" class="value-indicator">0°</span>
                    </div>
                    <div class="crop-button-group">
                        <button id="crop-select-all">Seleccionar todo</button>
                        <button id="crop-confirm">Confirmar</button>
                        <button id="crop-skip">Omitir</button>
                    </div>
                    <div class="crop-lock-group">
                        <input type="checkbox" id="lock-aspect">
                        <label for="lock-aspect">Bloquear proporción</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
